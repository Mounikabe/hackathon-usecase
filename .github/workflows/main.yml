name: Terraform GCP Deploy

on:
  push:
    branches: feature
  pull_request:
    branches: feature

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Set up GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > ${{ runner.temp }}/gcp-key.json
        env:
          TF_VAR_gcp_sa_key_json: ${{ secrets.GCP_SA_KEY }}  # Terraform variable

      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init
        env:
          TF_VAR_gcp_sa_key_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Plan
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan -no-color
        env:
          TF_VAR_gcp_sa_key_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} apply -auto-approve
        env:
          TF_VAR_gcp_sa_key_json: ${{ secrets.GCP_SA_KEY }}
